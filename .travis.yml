language: java

sudo: false

git:
  submodules: false

before_install:
  - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
  - git submodule update --init --recursive
  - cd milib && mvn clean install -DskipTests -B && cd ..

jdk:
  - oraclejdk8

cache:
  directories:
  - $HOME/.m2
  - ./.cache